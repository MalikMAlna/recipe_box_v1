{% if request.user.is_authenticated %}
    <a href='logout/'>Logout</a>
{% else %}
    <a href='login/'>Login</a>
    {% endif %}

<h1>Recipe Box</h1>
<ul>
    {% for item in data %}
        <li>
            <a href='recipe/{{ item.id }}/'> {{ item.title }} </a>
        </li>
       
    {% endfor %}
</ul>
